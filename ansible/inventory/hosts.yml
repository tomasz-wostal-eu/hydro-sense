---
all:
  children:
    raspberry_pi:
      hosts:
        rpizero-01:
          ansible_host: 192.168.55.144
          ansible_user: deploy
          ansible_ssh_private_key_file: ~/.ssh/personal
          # LED strip configuration
          led_count: 23
          led_pin: 18
          # MQTT client ID (unique per host)
          mqtt_client_id: rpizero-01
          # Hardware mode (false = real hardware, true = mocked)
          mock_mode: false
          # Relay configuration
          relay_enabled: true
          relay_config: "pump:Aquarium Pump:17:true:OFF:60"
          relay_watchdog_enabled: true
          relay_watchdog_interval: 30
          # Water level sensor configuration
          water_level_enabled: true
          water_level_pin: 23
          water_level_active_high: true
          water_level_debounce_time: 0.5
          # Pump automation configuration
          pump_automation_enabled: true
          pump_relay_id: "pump"
          pump_on_interval: 30
          pump_off_interval: 30
          pump_max_runtime: 300

        rpi3-rnd-01:
          ansible_host: 192.168.55.149
          ansible_user: deploy
          ansible_ssh_private_key_file: ~/.ssh/personal
          # Research/development Pi
          led_count: 23
          led_pin: 18
          # MQTT client ID (unique per host)
          mqtt_client_id: rpi3-rnd-01
          # Hardware mode (false = real hardware, true = mocked)
          mock_mode: true

        rpizero-rnd-01:
          ansible_host: 192.168.55.202
          ansible_user: deploy
          ansible_ssh_private_key_file: ~/.ssh/personal
          # Research/development Pi
          led_count: 23
          led_pin: 18
          # MQTT client ID (unique per host)
          mqtt_client_id: rpizero-rnd-01
          # Hardware mode (false = real hardware, true = mocked)
          mock_mode: true

        rpizero-rnd-02:
          ansible_host: 192.168.55.194
          ansible_user: deploy
          ansible_ssh_private_key_file: ~/.ssh/personal
          # Research/development Pi
          led_count: 23
          led_pin: 18
          # MQTT client ID (unique per host)
          mqtt_client_id: rpizero-rnd-02
          # Hardware mode (false = real hardware, true = mocked)
          mock_mode: true

      vars:
        ansible_python_interpreter: /usr/bin/python3
        # Project paths
        project_path: /home/deploy/hydrosense
        venv_path: /home/deploy/hydrosense/.venv

        # MQTT configuration (shared across all hosts)
        mqtt_enabled: true
        mqtt_broker: homeassistant-rpi5.tailc90e09.ts.net
        mqtt_port: 1883
        mqtt_username: mqttint
        # mqtt_password should be set in vault or host_vars

        # Logging
        log_level: DEBUG
