[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
# Custom markers
markers =
    background_threads: Tests that use background threads (may hang with coverage)

# Coverage settings
addopts =
    --verbose
    --timeout=120
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest_cov.plugin.CovReportWarning

[coverage:run]
# Disable thread concurrency tracking - causes hangs with background threads
# concurrency = thread
parallel = false
sigterm = true
