name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run tests (fast mode, no coverage)
      timeout-minutes: 5
      run: |
        pytest -q --no-cov

    - name: Run tests with coverage (with timeout)
      timeout-minutes: 8
      continue-on-error: true
      run: |
        # Coverage may hang on Python 3.14+, so we use timeout
        timeout 400 pytest --cov=app --cov-report=xml --cov-report=term-missing || \
          echo "⚠️ Coverage generation timed out (known issue with Python 3.14+)"

    - name: Upload coverage to Codecov
      if: hashFiles('coverage.xml') != ''
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Test summary
      if: always()
      run: |
        echo "## ✅ Test Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage.xml ]; then
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' coverage.xml | head -1 | awk '{printf "%.0f%%", $1 * 100}')
          echo "**Coverage:** $COVERAGE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Coverage:** Report not generated (timed out)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        echo "**Status:** Tests completed" >> $GITHUB_STEP_SUMMARY
